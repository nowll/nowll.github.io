<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <input type="checkbox" id="check">
            <label for="check" class="btn">
                <i class="fas fa-bars"></i>
            </label>
            <label class="logo"><img src="assets/AlwaysFit.png" alt="logo"></label>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="">Programs</a></li>
                <li><a href="News.html">Article</a></li>
                <li><a href="">Membership</a></li>
            </ul>
          </nav>
          <section></section>
    </header>
    <div class="background">
        <div class="right">
            <div class="title">
                <h2>REGISTER</h2>
            </div>
            <form action="" onsubmit= "formValidation(event)">
            <input type="text" id="username" placeholder="User Name">
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <input type="text" id="cfpassword" placeholder="Confirm Password">
            <div class="agree">
                <input type="checkbox" name="" id="checkbox">
                <p>I agree to the user terms</p>
            </div>
            <button type="submit">REGISTER</button>
            <h2>Already have an account? <a href="login.html">Login here</a></h2>
            </form>
        </div>
    <div class="footer">
        <h2>SUPPORT  |  PRIVACY POLICY  |  TERM OF SERVICE  |  COOKIE PREFERENCES</h2>
    </div>
    </div>
</body>
</html>
